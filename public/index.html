<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Api Demos</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Fetch REST Demos</h1>
      </header>
      <main>
        <section>
          <div>
            <p><a href="insert.html">Add Film</a></p>
          </div>
          <ul id="film-list"></ul>
        </section>
      </main>
    </div>
  </body>
  <script>
   (async function () {
        const apiUrl = "/api/";

        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const filmData = await response.json();

          const filmList = filmData.map((film) => {
            return `<li><a href="details.html?filmID=${film._id}">${film.filmTitle}</a></li>`;
          });

          const filmListContainer = document.getElementById("film-list");
          filmListContainer.innerHTML = filmList.join("");
        } catch (error) {
          console.error("Fetch error:", error);
        }
      })();</script>
</html>
